[server]
port = 8501
headless = true
runOnSave = false
maxUploadSize = 200
enableXsrfProtection = true

[logger]
level = "info"

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[magic]
displayToolbar = true

[experimental]
rerunOnEdit = true
